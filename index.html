<!DOCTYPE html>
<!--[if lte IE 8 ]>    <html class="ie8-and-below"> <![endif]-->
<!--[if IE 9 ]>    <html class="ie9"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html>
<!--<![endif]-->
  <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Birthday calendar</title>
      <meta name="description" content="A Demo Birthday Calendar" />
      <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato"/>
      <link href="styles/app.css" rel="stylesheet" />
      <!--[if lt IE 9 ]>
      <script type="text/javascript" src="scripts/libs/html5shiv.js"></script>
      <![endif]-->      
  </head>
  <body>
      <header>
          <hgroup>
              <h1>Birthday Cal</h1>
          </hgroup>
      </header>
      <section class="calendar-container">
        <section class="calendar-days">
          <!-- The following markup could have been template-ized but since the views were fixed it would have been a DOM overhead with reflows and repaints -->
            <div class="fluid-box Monday">
              <div class="fluid-box-header">
                <span>Monday</span>
              </div>
              <div class="fluid-box-body">
              </div>
            </div>
            <div class="fluid-box Tuesday">
              <div class="fluid-box-header">
                <span>Tuesday</span>
              </div>
              <div class="fluid-box-body">
              </div>
            </div>
            <div class="fluid-box Wednesday">
              <div class="fluid-box-header">
                <span>Wednesday</span>
              </div>
              <div class="fluid-box-body">
              </div>
            </div>
            <div class="fluid-box Thursday">
              <div class="fluid-box-header">
                <span>Thursday</span>
              </div>
              <div class="fluid-box-body">
              </div>
            </div>
            <div class="fluid-box Friday">
              <div class="fluid-box-header">
                <span>Friday</span>
              </div>
              <div class="fluid-box-body">
              </div>
            </div>
            <div class="fluid-box Saturday">
              <div class="fluid-box-header">
                <span>Saturday</span>
              </div>
              <div class="fluid-box-body">
              </div>
            </div>
            <div class="fluid-box Sunday">
              <div class="fluid-box-header">
                <span>Sunday</span>
              </div>
              <div class="fluid-box-body">
              </div>
            </div>
        </section>
        <section class="calendar-operations">
          <div class="calendar-live-data">
            <textarea></textarea>
          </div>
          <div class="calendar-data-op">
            <span>Year</span>
            <div>
              <input type="number" name="birthYear" class="birthYear"/>
            </div>
            <div>
              <button class="updateBtn blue">Update</button>
            </div>
          </div>
        </section>
      </section>
      <footer>&nbsp;</footer>
      <script type="text/html" id="tiles-template">
        <div class="fluid-box-body-tiles {{tileclass}}">
          <span>{{initials}}<span>
        </div>
      </script>
      <script type="text/javascript" src="scripts/calendar.js"></script>
      <script type="text/javascript" src="scripts/utils.js"></script>
      <script type="text/javascript" src="scripts/dataStore.js"></script>
      <script type="text/javascript" src="scripts/app.js"></script>
  </body>
</html>
